<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원 정보 관리</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="changing-info-admin.css" />
    <script src="changing-info.js" type="module" defer></script>
    <!--header,footer css-->
    <link rel="stylesheet" href="../common/component/header/common-header.css">
    <link rel="stylesheet" href="../common/component/footer/footer.css">
    <script defer src="../common/component/common-include.js"></script>

    <!--common css-->
    <link rel="stylesheet" href="../common/component/css/common.css">

  </head>
  <body>
    <!-- 헤더 -->
    <header common-include="../common/component/header/common-header.html"></header>

  <main id="administer">
 <!-- 정보 리스트 -->
   
 <div class="information">
  <h3 class="administer">회원 정보 관리</h3>
</div>
<div class="change-user-form-container">
<form class="box change-user-form-box" id="changeUserForm">

  <div class="field">
    <label class="label " for="emailInput">이메일</label>
    <div class="control">
      <input
        class="input"
        id="emailInput"
        type="email"
        placeholder="abc@example.com"
        autocomplete="on"
      />
    </div>
  </div>

  <div class="field">
    <label class="label " for="nameInput">이름</label>
    <div class="control">
      <input
        class="input"
        id="nameInput"
        type="text"
        placeholder="유재석"
        autocomplete="on"
      />
    </div>
  </div>

  <div class="field">
    <label class="label" for="telInput">전화번호</label>
    <div class="control">
      <input
        class="input"
        id="telInput"
        type="tel"
        placeholder="010-111-2222"
        autocomplete="off"
      />
    </div>
  </div>

  <div class="field field-second">
    <label class="label" for="addressInput">주소</label>
    <div class="control">
      <input
        class="input"
        id="addressInput"
        type="address"
        placeholder="호그와트 해리동 슬리데린 아파트"
        autocomplete="off"
      />
    </div>
    <div>
      <button class="button-address" id="searchAddressButton">
        주소찾기
      </button>
    </div>
  </div>
  <div class="field address1Input">
    <div class="control">
      <input class="input" 
      id="address1Input" 
      type="text"
      placeholder="슬리데린 아파트 203동 1111호" 
      autocomplete="on" >
    </div>
  </div>



  <div class="buttons">
    <button class="button" id="exitButton">
        탈퇴하기
      </button>
          <!-- input버튼 활성화일때, 아닐때 나눠서 표기 -->
      <button class="button" id="submitButton">
        회원정보수정
      </button>
</div>

   <!-- 정보 수정을 완료하기 위해, 현재 비밀번호를 입력할 Modal 창 -->
   <div id="modal" class="modal">
    <div class="modal-background" id="modalBackground"></div>
    <div class="modal-content">
      <button
        class="delete is-large"
        id="modalCloseButton"
        aria-label="close"
      ></button>
      <div class="box">
        <p class="mb-3">현재 비밀번호를 입력해 주세요.</p>

        <input
          class="input "
          id="currentPasswordInput"
          type="password"
          placeholder=""
          autocomplete="on"
        />
        <button
          class="button saveCompleteButton"
          id="saveCompleteButton"
          aria-label="close"
        >
          저장 완료하기
        </button>
      </div>
    </div>
  </div>
</form>
</div>

</div>
</main>
<!-- main end -->

<footer common-include="../common/component/footer/footer.html"></footer>

</body>
</html>
