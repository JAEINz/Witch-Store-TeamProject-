      <div class="icon moon-img">

      </div>
      <h2>나에게 필요한 위로는?</h2>

    <div class="result-title">
        <h1>당신은 아이돌 타입!</h1>
      </div>

    <div class="question">
      <h3>타고난 밝음과 상냥함으로 상대에게 활력을 불어넣는 아이돌 타입이라고 할 수 있습니다. 
        우울할 때일수록 기분을 빨리 전환하고 싶은 경향이 강해,
    친구에게 상담하거나 다른 일을 함으로써 리프레쉬하려고 하는 경우가 많습니다.

</h3>
    </div>

      <button class="box select-b-box">
